{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Top-left buttons -->
    <div id="top-left">
        <button class="btn-icon">
            <i class="fas fa-paint-brush"></i>
            <span>THAY ĐỔI DA</span>
        </button>
        <button class="btn-icon">
            <i class="fas fa-music"></i>
            <span>Âm nhạc</span>
        </button>
    </div>

    <!-- Top-right high score -->
    <div id="top-right">
        <p>Điểm số cao nhất: <span id="score">81</span></p>
    </div>

    <!-- Main container -->
    <div id="main-container">
        <header>
            <h1>SNAKE.IO</h1>
        </header>

        <div id="game-settings">
            <div id="play-area">
                <input type="text" id="player-name" value="Player251">
                <p id="server-status">Máy chủ ngừng hoạt động</p>
                <div id="play-buttons">
                    <button id="single-play-button" class="btn-icon">
                        <i class="fas fa-play"></i>
                        <span>CHƠI ĐƠN</span>
                    </button>
                    <button id="multi-play-button" class="btn-icon">
                        <i class="fas fa-users"></i>
                        <span>CHƠI NHIỀU NGƯỜI</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom-left settings -->
    <div id="bottom-left">
        <button class="btn-icon">
            <i class="fas fa-cog"></i>
            <span>CÀI ĐẶT</span>
        </button>
    </div>

    <!-- Bottom-right share buttons -->
    <div id="bottom-right">
        <button class="btn-icon">
            <i class="fab fa-facebook-f"></i>
            <span>CHIA SẺ</span>
        </button>
        <button class="btn-icon">
            <i class="fab fa-twitter"></i>
            <span>CHIA SẺ</span>
        </button>
    </div>
</body>
</html>
